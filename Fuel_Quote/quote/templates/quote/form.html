<!DOCTYPE html>
<html>
<head> 
    <title>Quote Form</title>

</head>
<body> 

    {% include 'quote/navbar.html' %}
    <style> 
        body{ 
            background-color:#cce6ff; 
            align-self: center;
        }
        form{
          padding:1%; 
        }
        input {
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
            border: none;
            border-bottom: 2px solid red;
            background-color:beige;
        }
        label {
            font-size: large;
            font-weight: 500;
            padding-left: 2px;
            padding-right: 2px;
            border: none;
        }
        h1{
            padding-left: 5%;
            font-size: 100px;
        }
    </style>
        <h1>Get a Quote!</h1> 
    <hr>
    <form align="center">
        <div class="form-group">
          <label for="gallons">Enter Gallons Requested:</label>
          <input type="text" class="gallons" id="gallons" placeholder="Enter gallons">
        </div>
        <div class ="form-group">
            <label>Address: </label>
            <p> 123 FakeData 77024 Houston, Tx<!---Input address of user here--></p>
        </div>
            <label for="start">Choose delivery date:</label>
            <input type="date" id="date" name="date" >
        </div>
        <div class="form-group">
          <label class="Suggested Price" >Suggested price (price/gallon): </label>
          <!---numeric non-editable, price will be calculated by Pricing Module - we are not building pricing module yet-->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
    <hr>
        <div align="center">
            <h2>Amount due:</h2>
        </div>
    </hr>
</body>
</html>
